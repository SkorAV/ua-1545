<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/level1"></ion-back-button>
    </ion-buttons>
    <ion-title>Вибір питання</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of question.level1.children">
      <ion-label (click)="this.select(item)" class="ion-text-wrap">
        {{ item.model.name }}
      </ion-label>
      <ion-icon slot="end" name="menu" *ngIf="item.children.length > 0" (click)="this.selectLevel3(item)"></ion-icon>
      <ion-icon slot="start" name="checkmark" color="primary" *ngIf="question.level2?.model.id === item.model.id"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" text-center>
    <ion-title>
      <p>© 2019 Державна установа</p>
      <p>«Урядовий контактний центр»</p>
    </ion-title>
  </ion-toolbar>
</ion-footer>
