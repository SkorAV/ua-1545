<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/new-appeal"></ion-back-button>
    </ion-buttons>
    <ion-title>Вибір питання</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of question.typesTree">
      <ion-label (click)="this.select(item)" class="ion-text-wrap">
        {{ item.model.name }}
      </ion-label>
      <ion-icon slot="end" name="menu" *ngIf="item.children.length > 0" (click)="this.selectLevel2(item)"></ion-icon>
      <ion-icon slot="start" name="checkmark" color="primary" *ngIf="question.level1?.model.id === item.model.id"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
