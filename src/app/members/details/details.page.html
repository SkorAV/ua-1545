<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button routerLink="/members/profile">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>№ {{ appeal?.external_id }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/members/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="appeal">
  <ion-item>
    <ion-label>
       <h3>Надіслано</h3>
       <p>{{ apiService.formatDateTime(appeal?.created_at * 1000, 'yyyy/MM/dd HH:mm') }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
       <h3>Статус</h3>
       <p>{{ appeal?.status }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
        <h3>Текст звернення</h3>
        <p class="ion-text-wrap">{{ appeal?.content }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
        <h3>Відповідь</h3>
        <p class="ion-text-wrap">{{ appeal?.decision }}</p>
    </ion-label>
  </ion-item>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
        <ion-icon name="refresh" (click)="refresh()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
